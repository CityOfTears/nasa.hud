<body>
	<script src="js/anycontrol.js"></script>
<script>
  const ctrl = new anycontrol();

  ctrl.addCommand("next step", function () {
    alert('next step');
  });
    ctrl.addCommand("next steps", function () {
    alert('next steps');
  });
  
    ctrl.addCommand("previous step", function () {
    alert('previous step');
  });
  
      ctrl.addCommand("previous steps", function () {
    alert('previous steps');
  });
  console.log(ctrl);
  ctrl.start();
</script>
<h1>
Matt E's voice control demo
</h1>
